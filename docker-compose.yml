version: '3'

services:
  db:
    build: ./mariadb
    container_name: db
    restart: unless-stopped
    ports:
      - "3306:3306"
    env_file: .env
    environment:
      - MYSQL_DATABASE=wordpress
    volumes: 
      - mariadb:/var/lib/mysql
      # - ./docker/mysql:/etc/mysql/conf.d
    # command: 
    #   - '--default-authentication-plugin=mysql_native_password'
    #   - mysql -u $MYSQL_USER -p$MYSQL_PASSWORD wordpress

    networks:
      - app-network

  wordpress:
    depends_on: 
      - db
    build : ./wordpress
    container_name: wordpress
    restart: unless-stopped
    env_file: .env
    environment:
      - WORDPRESS_DB_HOST=db:3306
      - WORDPRESS_DB_USER=$MYSQL_USER
      - WORDPRESS_DB_PASSWORD=$MYSQL_PASSWORD
      - WORDPRESS_DB_NAME=wordpress
    volumes:
      - wordpress:/var/www/html
    networks:
      - app-network
    

  nginx:
    depends_on:
      - wordpress
    build : ./nginx
    container_name: nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - wordpress:/var/www/html
    networks:
      - app-network

volumes:
  mariadb:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/aez-zaou/data/mariadb
  wordpress:
    driver: local
    driver_opts:
      o: bind
      type: none
      device: /home/aez-zaou/data/wordpress

networks:
  app-network:
    driver: bridge